      - {label: "Otros Colores (Manual)", name: "customColors", widget: "string", required: false, hint: "Ej: Fucsia, Topos. Separar por comas."}

      - {label: "Descripci√≥n", name: "description", widget: "text"}
      
      # --- SEO ---
      - {label: "SEO: T√≠tulo Google", name: "seoTitle", widget: "string", required: false}
