      - {label: "SEO: Meta T√≠tulo (Opcional)", name: "seoTitle", widget: "string", required: false}
      - {label: "SEO: Meta Descripci√≥n (Opcional)", name: "seoDescription", widget: "text", required: false}

  # 3. COLECCI√ìN PRODUCTOS
  - name: "productos"
    label: "üëó Productos"
    folder: "src/content/productos"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Nombre Producto", name: "title", widget: "string"}
      
      # NUEVO: T√≠tulo de p√°gina espec√≠fico para el producto
