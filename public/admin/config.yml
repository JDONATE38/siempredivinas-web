backend:
  name: github
  repo: JDONATE38/siempredivinas-web 
  branch: main
  base_url: https://siempredivinas.com
  auth_endpoint: api/auth 

media_folder: "public/img"
public_folder: "/img"
locale: "es"

collections:
  # NUEVA COLECCI√ìN: Para gestionar las secciones del cat√°logo con sus fotos
  - name: "categorias"
    label: "üìÅ Categor√≠as del Cat√°logo"
    folder: "src/content/categorias"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Nombre de la Categor√≠a", name: "title", widget: "string"}
      - {label: "Imagen de Portada (Para el cuadro)", name: "image", widget: "image"}
      - {label: "Orden de aparici√≥n (1, 2, 3...)", name: "order", widget: "number", default: 1}

  - name: "productos"
    label: "üëó Productos"
    folder: "src/content/productos"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Nombre Producto", name: "title", widget: "string"}
      - {label: "Precio (‚Ç¨)", name: "price", widget: "number", value_type: "float"}
      
      # VINCULACI√ìN: Aqu√≠ ella elegir√° la categor√≠a que cre√≥ arriba
      - label: "Categor√≠a/Secci√≥n"
        name: "category"
        widget: "relation"
        collection: "categorias"
        search_fields: ["title"]
        value_field: "title"
        display_fields: ["title"]

      - {label: "Estado del Stock", name: "stockStatus", widget: "select", options: ["En Stock", "√öltimas Unidades", "Agotado"], default: "En Stock"}
      - {label: "Imagen Principal", name: "image", widget: "image"}
      - {label: "Foto Auxiliar 1 (Opcional)", name: "gallery1", widget: "image", required: false}
      - {label: "Foto Auxiliar 2 (Opcional)", name: "gallery2", widget: "image", required: false}
      - {label: "Foto Auxiliar 3 (Opcional)", name: "gallery3", widget: "image", required: false}
      - {label: "Tallas", name: "sizes", widget: "select", multiple: true, options: ["XS","S","M","L","XL","XXL","√önica"]}
      - {label: "Colores", name: "colors", widget: "select", multiple: true, options: ["Negro", "Blanco", "Rojo", "Azul", "Verde", "Rosa", "Beige", "Amarillo", "Estampado", "Oro", "Plata"]}
      - {label: "Descripci√≥n", name: "description", widget: "text"}
      - {label: "Ocultar (Borrador)", name: "draft", widget: "boolean", default: false}