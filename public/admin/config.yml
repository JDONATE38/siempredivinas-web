locale: "es"

collections:
  # 1. COLECCI√ìN CATEGOR√çAS (Padres)
  - name: "categorias"
    label: "üìÅ Categor√≠as del Cat√°logo"
    folder: "src/content/categorias"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Nombre para Men√∫s", name: "title", widget: "string", hint: "Nombre corto. Ej: Vestidos"}
      - {label: "T√≠tulo de la P√°gina", name: "pageTitle", widget: "string", hint: "T√≠tulo largo. Ej: Colecci√≥n de Vestidos de Fiesta", required: false}
      - {label: "Descripci√≥n", name: "description", widget: "text", hint: "Texto que sale arriba en la p√°gina."}
      - {label: "Orden de aparici√≥n (1, 2, 3...)", name: "order", widget: "number", default: 1}
      - {label: "SEO: Meta T√≠tulo (Opcional)", name: "seoTitle", widget: "string", required: false}
      - {label: "SEO: Meta Descripci√≥n (Opcional)", name: "seoDescription", widget: "text", required: false}
  
  # 2. COLECCI√ìN SUBCATEGOR√çAS (Hijas)
  - name: "subcategorias"
    label: "üìÇ Subcategor√≠as"
    folder: "src/content/subcategorias"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Nombre para Men√∫s", name: "title", widget: "string", hint: "Ej: Vestidos Largos"}
      - {label: "T√≠tulo de la P√°gina", name: "pageTitle", widget: "string", required: false}
      - {label: "Descripci√≥n", name: "description", widget: "text"}
      
